spring.application.name=patientHistory

server.port=9103
# Encodage URI utilise par Tomcat
server.tomcat.uri-encoding=UTF-8
logging.level.root=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG
logging.level.org.springframework.http.client=DEBUG

spring.cloud.config.enabled=false
spring.data.mongodb.database=patientHistory
spring.data.mongodb.uri=mongodb://root:secret@mongodb:27017/patientHistory?authSource=admin
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.username=root
spring.data.mongodb.password=secret

security.jwt.secret-
security.jwt.expiration-time=900000